# Capsule 笔记应用 pubspec
name: capsule
description: 简洁的 Markdown 笔记应用（Material 3）
publish_to: 'none'
version: 0.1.0+1

environment:
  sdk: ">=3.4.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  # Flutter framework localizations
  flutter_localizations:
    sdk: flutter
  # Markdown 预览
  flutter_markdown: ^0.7.3+1
  # 本地文件目录
  path_provider: ^2.1.4
  # 选择文件/文件夹（用于选择背景图与导出目录）
  file_selector: ^1.0.3
  # 统计页图表与日历
  fl_chart: ^0.69.0
  table_calendar: ^3.1.0
  # 分享（用于导出后弹出分享对话框）
  share_plus: ^6.3.0
  # 国际化工具（used by summary and export pages）
  intl: ^0.20.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0

# 强制覆盖有问题的 win32 包版本
dependency_overrides:
  win32: ^5.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    # 可放置默认背景图（留空即可，运行不报错）
    - assets/
